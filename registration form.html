<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="registrationformstyle.css">
    
</head>
<body>
    <form onsubmit="showMessage(); return false;">
        <h1>Registration</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br> <br>
            
            <!-- photo bhi add kr skte hai -->

            <label for="state">State:</label>
            <input type="text" id="state" required>
            <br> <br>
            
            <label for="district">District:</label>
            <input type="text" id="district" required>
            <br> <br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" >
            <br> <br>
            
            <label for="phone">Phone No.:</label>
            <input type="tel" id="phone" required>
            <br> <br>

            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <br> <br>
            <!-- type ka sochenge -->
            

            <p>Are you:</p>
            <input type="radio" id="seller" name="type" >
            <label for="seller">Seller</label>
            <!-- zameen ka size bhi puch lenge agr need hui toh-->
    
            <input type="radio" id="buyer" name="type">
            <label for="buyer">Buyer</label>
            <br> <br>
            <button type="submit">Register</button>
</form>

<script>
  function showMessage() {
    alert("You are successfully registered!");
  }
</script>

</body>
</html>
